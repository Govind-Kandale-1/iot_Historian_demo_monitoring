apiVersion: 1

datasources:
  - name: InfluxDB_TilliT
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: tillit
      defaultBucket: signals
      tlsSkipVerify: true
    secureJsonData:
      token: "my-super-token-secret"